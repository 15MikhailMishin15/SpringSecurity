<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="${_csrf.token}"/>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #343a40; /* Темно-серый цвет */
            color: #fff;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Размещаем элементы по краям */
            align-items: center;
            position: fixed; /* Закрепляем панель вверху */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Устанавливаем высокий индекс, чтобы панель была поверх контента */
        }
        .navbar-custom .info {
            display: flex;
            align-items: center;
        }
        .navbar-custom .info #currentEmail {
            font-weight: bold; /* Жирный шрифт для почты */
            margin-right: 10px; /* Расстояние между почтой и текстом с ролями */
        }
        .navbar-custom .info .roles {
            font-weight: normal; /* Обычный шрифт для текста "with roles" */
        }
        .sidebar {
            height: 100vh; /* Высота боковой панели на всю высоту экрана */
            width: 250px; /* Ширина боковой панели */
            position: fixed; /* Закрепляем боковую панель слева */
            top: 60px; /* Отступ сверху, чтобы не перекрывать навигационную панель */
            left: 0;
            background-color: #f8f9fa; /* Светло-серый фон боковой панели */
            color: #343a40; /* Цвет текста в боковой панели */
            padding-top: 20px; /* Отступ сверху */
            z-index: 1000; /* Устанавливаем высокий индекс, чтобы панель была поверх контента */
            border-right: 1px solid #dee2e6; /* Граница справа для боковой панели */
        }
        .sidebar a {
            color: #007bff; /* Синий цвет текста ссылок */
            display: block; /* Отображение ссылок в блочном виде */
            padding: 10px 15px; /* Отступ внутри ссылок */
            text-decoration: none; /* Убираем подчеркивание ссылок */
        }
        .sidebar .active {
            background-color: #007bff; /* Синий цвет для активной ссылки */
            color: #fff; /* Белый цвет текста для активной ссылки */
        }
        .content-wrapper {
            margin-top: 80px; /* Отступ для размещения контента ниже навигационной панели */
            margin-left: 260px; /* Отступ для размещения контента справа от боковой панели */
            padding: 20px; /* Отступ внутри контентной области */
        }
        .table-container {
            margin-top: 20px; /* Отступ сверху для таблицы */
        }
        .table-header {
            margin-bottom: 10px; /* Отступ снизу для заголовка таблицы */
        }
        .nav-tabs {
            margin-bottom: 0; /* Убираем отступ снизу у вкладок */
        }
        .nav-tabs .nav-item .nav-link {
            border: none; /* Убираем границы вкладок */
        }
        .nav-tabs .nav-item .nav-link.active {
            color: #000; /* Черный цвет текста для активной вкладки */
            background-color: #fff; /* Белый цвет фона для активной вкладки */
        }
        .tab-content {
            margin-top: 20px; /* Отступ сверху для контента вкладок */
        }
        .btn-edit {
            background-color: #007bff; /* Синий цвет для кнопки Edit */
            color: #fff;
        }
        .btn-add-user {
            background-color: #28a745; /* Зеленый цвет для кнопки Add new user */
            color: #fff;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form-container form {
            width: 100%;
            max-width: 600px; /* Ограничиваем максимальную ширину формы */
            border: 1px solid #dee2e6; /* Граница формы */
            border-radius: .25rem; /* Скругление углов формы */
            padding: 15px; /* Отступ внутри формы */
            background-color: #fff; /* Белый фон формы */
        }
        .form-container h2 {
            text-align: left; /* Выравнивание заголовка влево */
            font-size: 1.5rem; /* Размер шрифта заголовка */
            margin-bottom: 20px; /* Отступ снизу от заголовка */
        }
        .table {
            border-collapse: collapse; /* Сливаем границы ячеек */
            width: 100%; /* Ширина таблицы на всю ширину контейнера */
            border: 1px solid #dee2e6; /* Внешняя граница таблицы */
        }
        th, td {
            border: 1px solid #dee2e6; /* Цвет границы */
            padding: 8px; /* Отступ внутри ячеек */
            text-align: center; /* Выравнивание текста по центру */
        }
        th {
            background-color: #f8f9fa; /* Цвет фона для заголовков таблицы */
        }
        .btn-add-user {
            margin-top: 10px; /* Отступ сверху для кнопки */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .table .bold {
            font-weight: bold; /* Жирный шрифт */
        }
        .table .no-border {
            border: none; /* Убираем границы у строк */
        }
        .table .table-header-cell {
            text-align: left; /* Выравнивание заголовка по левому краю */
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Верхняя темно-серая панель навигации -->
<nav class="navbar navbar-custom">
    <div class="d-flex w-100 justify-content-between">
        <div class="info">
            <span id="currentEmail" class="font-weight-bold"></span>
            <span class="roles"> with roles: <span id="currentRoles"></span></span>
        </div>
        <a href="/logout" id="logoutButton" class="btn btn-danger">Logout</a>
    </div>
</nav>

<div class="sidebar">
    <a href="/admin/users" class="active">Admin</a>
    <a href="/admin/user" id="userPageLink">User</a>
</div>

<div class="content-wrapper">
    <div class="table-container">
        <div class="table-header">
            <h1>Admin Panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users" aria-selected="true">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user-tab" data-toggle="tab" href="#create" role="tab" aria-controls="create" aria-selected="false">New User</a>
                </li>
            </ul>
        </div>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                <table class="table" id="usersTable">
                    <thead>
                    <tr>
                        <th colspan="6" class="table-header-cell">All users</th>
                    </tr>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    <!-- Данные будут загружаться динамически -->
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="new-user-tab">
                <div class="form-container">
                    <h2>Add new user</h2>
                    <form id="createUserForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="roles">Roles</label>
                            <select id="roles" name="roles" class="form-control" multiple>
                                <!-- Роли будут загружаться динамически -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-add-user">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId" name="id"/>
                    <div class="form-group">
                        <label for="editUsername">Username</label>
                        <input type="text" id="editUsername" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" id="editEmail" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editPassword">Password (leave empty to keep current)</label>
                        <input type="password" id="editPassword" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="editRoles">Roles</label>
                        <select id="editRoles" name="roles" class="form-control" multiple>
                            <!-- Роли будут загружаться динамически -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEditButton">Edit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="deleteUserForm">
                    <input type="hidden" id="deleteUserId" name="id"/>
                    <div class="form-group">
                        <label for="deleteUsername">Username</label>
                        <input type="text" id="deleteUsername" name="username" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deleteEmail">Email</label>
                        <input type="email" id="deleteEmail" name="email" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deleteRoles">Roles</label>
                        <select id="deleteRoles" name="roles" class="form-control" multiple readonly>
                            <!-- Роли будут загружаться динамически -->
                        </select>
                    </div>
                </form>
                <p>Are you sure you want to delete this user?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="deleteUserButton">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>

    function getCsrfToken() {
        return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    }

    function loadRoles() {
        return fetch('/api/roles')
            .then(response => response.json())
            .then(roles => {
                return roles.reduce((acc, role) => {
                    acc[role.name] = role.id;
                    return acc;
                }, {});
            })
            .catch(error => console.error('Error fetching roles:', error));
    }

    function loadUsers() {
        fetch('/api/users')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = ''; // Очистить существующие данные

                if (!Array.isArray(data)) {
                    console.error('API returned data in unexpected format');
                    return;
                }

                data.forEach(user => {
                    const row = `<tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.authorities.map(auth => auth.name).join(', ')}</td>
                    <td><button onclick="openEditUserModal(${user.id})" class="btn btn-edit">Edit</button></td>
                    <td><button onclick="openDeleteUserModal(${user.id})" class="btn btn-danger">Delete</button></td>
                </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error fetching users:', error));
    }

    function loadUserInfo() {
        fetch('/api/user/profile')
            .then(response => response.json())
            .then(data => {
                const roles = data.roles.map(role => role.name).join(', ');
                document.getElementById('currentEmail').textContent = data.email;
                document.getElementById('currentRoles').textContent = roles;
            })
            .catch(error => console.error('Error fetching user info:', error));
    }

    function populateRolesSelect(selectElement, selectedRoles = []) {
        loadRoles().then(roleMap => {
            selectElement.innerHTML = ''; // Очистите существующие роли

            Object.entries(roleMap).forEach(([name, id]) => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = name;
                if (selectedRoles.includes(name)) {
                    option.selected = true;
                }
                selectElement.appendChild(option);
            });
        });
    }

    function openEditUserModal(id) {
        fetch(`/api/users/${id}`)
            .then(response => response.json())
            .then(user => {
                document.getElementById('editUserId').value = user.id;
                document.getElementById('editUsername').value = user.username;
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editPassword').value = ''; // Не менять пароль, если он пустой

                populateRolesSelect(document.getElementById('editRoles'), user.authorities.map(auth => auth.name));

                $('#editUserModal').modal('show'); // Открываем модальное окно
            })
            .catch(error => console.error('Error fetching user for editing:', error));
    }

    function openDeleteUserModal(id) {
        fetch(`/api/users/${id}`)
            .then(response => response.json())
            .then(user => {
                document.getElementById('deleteUserId').value = user.id;
                document.getElementById('deleteUsername').value = user.username;
                document.getElementById('deleteEmail').value = user.email;

                populateRolesSelect(document.getElementById('deleteRoles'), user.authorities.map(auth => auth.name));

                $('#deleteUserModal').modal('show'); // Открываем модальное окно
            })
            .catch(error => console.error('Error fetching user for deletion:', error));
    }

    document.getElementById('saveEditButton').addEventListener('click', () => {
        const id = document.getElementById('editUserId').value;
        const username = document.getElementById('editUsername').value;
        const email = document.getElementById('editEmail').value;
        const password = document.getElementById('editPassword').value;
        const roles = Array.from(document.getElementById('editRoles').selectedOptions).map(option => option.value);

        fetch(`/api/users/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-Token': getCsrfToken()
            },
            body: JSON.stringify({
                username,
                email,
                password,
                roles
            })
        })
            .then(response => response.json())
            .then(() => {
                $('#editUserModal').modal('hide');
                loadUsers(); // Перезагрузить пользователей
            })
            .catch(error => console.error('Error updating user:', error));
    });

    document.getElementById('deleteUserButton').addEventListener('click', () => {
        const id = document.getElementById('deleteUserId').value;

        fetch(`/api/users/${id}`, {
            method: 'DELETE',
            headers: {
                'X-CSRF-Token': getCsrfToken()
            }
        })
            .then(() => {
                $('#deleteUserModal').modal('hide');
                loadUsers(); // Перезагрузить пользователей
            })
            .catch(error => console.error('Error deleting user:', error));
    });

    document.getElementById('createUserForm').addEventListener('submit', (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const roles = Array.from(document.getElementById('roles').selectedOptions).map(option => option.value);

        fetch('/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-Token': getCsrfToken()
            },
            body: JSON.stringify({
                username,
                email,
                password,
                roles
            })
        })
            .then(response => response.json())
            .then(() => {
                document.getElementById('createUserForm').reset();
                $('#createUserModal').modal('hide');
                loadUsers(); // Перезагрузить пользователей
                window.location.href = '/admin/users'; // Перенаправление на таблицу пользователей
            })
            .catch(error => console.error('Error creating user:', error));
    });

    document.addEventListener('DOMContentLoaded', () => {
        loadUsers(); // Загрузить пользователей при загрузке страницы
        loadUserInfo(); // Загрузить информацию о пользователе
        populateRolesSelect(document.getElementById('roles')); // Заполнить список ролей на вкладке создания нового пользователя
    });

</script>
</body>
</html>
